<!DOCTYPE html>
<html ng-app = "shoppingCart">
<head>
    <title>Your Shopping Cart</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-controller='cartCtrl'>
    <header>
        <nav>
            <ul class="menu">
                <li category ng-repeat="item in items track by $index"></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div id="basket">
            <p>Total: {{basket.length}}</p>
            <div>
                <div basket ng-repeat="item in basket track by $index">
                </div>
                <a href="#/basket">View Basket</a>
            </div>
        </div>
        <div ng-view>
        </div>
    </div>

    <!--<div id="content">-->
        <!--<h1>Your Shopping Cart</h1>-->
        <!--<div shopping-cart></div>-->
    <!--</div>-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/directives/directives.js"></script>
</body>
</html>
