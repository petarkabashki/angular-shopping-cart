<ul ng-controller="productListCtrl">
    <li ng-repeat="product in filteredProducts">
        <div class="item">
            <h2>{{product.uid}} {{product.name}}</h2>
            <p>Price:<span>{{product.price | currency}}</span></p>
            <p>Qty:<input ng-model='product.addQty'>
            <button ng-click="addToBasket(product)">Add</button></p>
        </div>
    </li>

</ul>
