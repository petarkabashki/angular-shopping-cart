<link rel="stylesheet" href="basket/css/basket.css">

<div>
    <div id="basket-content" class="item">
        <h1>Your basket</h1>
        <p>Items: {{basket.item}}</p>
        <p>Total: {{basket.total}}</p>
        <div>
            <div basket>
                <div class="basketItems">
                    <span>
                        {{$index + 1}}
                    </span>
                    <ul>
                        <li>{{i.item}}</li>
                        <li>{{i.price}}</li>
                        <li>{{i.quantity}}</li>
                    </ul>
                    <button ng-click="removeFromBasket(item)">Remove</button>
                </div>
            </div>
        </div>
    </div>
</div>
